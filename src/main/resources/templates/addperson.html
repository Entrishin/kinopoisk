<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кинопоиск</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainadd.css}">

    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4cb6920ffd/UntitledProject/style-svg.css">
</head>
<body>
<div class="wrap">
    <div th:replace="header :: header"></div>
    <div class="container">
        <div th:replace="top_menu :: top_menu"></div>
        <div class="cont">
            <h3>Введите даннные для добавления режисёра</h3>
            <form th:action="@{/addPerson}" th:object="${person}" method="post" class="addform">
                <fieldset>
                    <p>Имя</p>
                    <input type="text" th:field="*{fullName}" class="input-text">
                </fieldset>
                <fieldset>
                    <p>Дата рождения</p>
                    <input type="text" th:field="*{dateOfBirth}" class="input-text">
                </fieldset>
                <fieldset>
                    <p>Место рождения</p>
                    <input type="text" th:field="*{placeOfBirth}" class="input-text">
                </fieldset>
                <input type="submit" value="Добавить" class="submitbtn">
            </form>
        </div>
    </div>
</div>
<footer>
    <div class="footer-line"></div>
    <p class="copyright">Автор: свеня </p>
</footer>

<div th:replace="scripts :: scripts"></div>
</body>
<html>
